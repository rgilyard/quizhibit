<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body id="bootstrap-overrides">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a href="/" class="navbar-brand navbar-buttons">Quizhibit</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a href="/quiz" class="nav-link">quiz</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="/gallery" class="nav-link">gallery</a>
                    </li>
                {% if session.user_id %}
                    <li class="nav-item px-3">
                        <a href="/favorites" class="nav-link">favorites</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="/aboutme" class="nav-link">about me</a>
                    </li>
                </ul>
                <ul class="navbar-nav right-navbar-buttons">
                    <li class="nav-item px-3">
                        <a href="/logout" class="nav-link">log out</a>
                    </li>
                </ul>
                {% else %}
                    <li class="nav-item px-3">
                        <a href="/aboutme" class="nav-link">about me</a>
                    </li>
                </ul>
                <ul class="navbar-nav right-navbar-buttons">
                    <li class="nav-item px-3">
                        <a href="/register" class="nav-link">Register</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="/login" class="nav-link">log in</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>

        <div class="banner">
        {% block banner %}

        {% endblock %}
        </div>

        <main>
        {% block body %}

        {% endblock %}
        </main>
        <footer>
            <div class="text-center p-3 footer" style="background-color: rgba(0, 0, 0, 0.2);">
                <p class="text-dark">Made by Rachel Gilyard for CS50x</p>
            </div>
        </footer>
    <script src="../static/script.js"></script>
    </body>
</html>
